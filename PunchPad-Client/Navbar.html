<script>
    var authLoginData = "<li class='nav-item'><a class='nav-link text-dark' id='register' href='Register.html'>Register</a></li><li class='nav-item'><a class='nav-link text-dark' id='login' href='Login.html'>Login</a></li>";
    var authLogoutData = "<li class='nav-item'><a id='user' class='nav-link text-dark' href='Profile.html' ></a></li><li class='nav-item'><button id='logout' class='nav-link btn btn-link text-dark'>Logout</button></li>";
    var userActionsData = "<li class='nav-item'><a id='punch' class='nav-link text-dark' href='Punch.html' >Punch In/Out</a></li><li class='nav-item'><a id='DailyAttendance' class='nav-link text-dark' href='Attendance.html' >Daily Attendance</a></li>"
    var managerData = "<li class='nav-item'><a id='ManageTeamAttendance' class='nav-link text-dark' href='Team-Attendance.html' >Team Attendance</a></li>"
    var userId = localStorage.getItem("userId");
    var isManager = localStorage.getItem("isManager");
    if (userId != null) {
        $("#auth-actions").html(authLogoutData);
        $("#user-actions").html(userActionsData);
        if (isManager == "true")
            $("#user-actions").append(managerData);

        $("#user").text(localStorage.getItem("name"));
    } else {
        $("#auth-actions").html(authLoginData);
    }

    $("#logout").on("click", function () {
        localStorage.clear();
        window.location.reload();
    })
</script>
